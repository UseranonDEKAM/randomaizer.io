<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомайзер Відпочинку</title>
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #004d40;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .download-button {
            padding: 15px 25px;
            font-size: 1.1rem;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1>Рандомайзер Відпочинку</h1>
        <p>Цей додаток допоможе тобі вигадати, чим зайнятись у вільний час. Натисни на кнопку нижче, щоб завантажити застосунок на свій комп'ютер.</p>
        <a class="download-button" href="files/RandomizerApp.zip" download>⬇️ Завантажити Додаток</a>
    </header>
</body>
</html>
